{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form }}
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
